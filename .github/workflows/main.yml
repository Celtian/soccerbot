name: ğŸš€ Build & Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  install-and-build:
    name: ğŸ› ï¸ Install & Build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ—œï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ—œï¸ Setup node version
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ› ï¸ Install
        uses: ./.github/actions/cached-deps

      - name: ğŸ“¦ Build
        run: yarn build

      - name: ğŸ§ª Run tests
        run: yarn test --collectCoverage --ci

      - name: â¬†ï¸ Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
          fail_ci_if_error: true
          verbose: false
          dry_run: false

      - name: ğŸš€ Publish NPM
        if: startsWith(github.ref, 'refs/tags/v') && contains(github.ref, 'beta') == false
        run: cd dist && npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

      - name: ğŸš€ Publish NPM BETA
        if: startsWith(github.ref, 'refs/tags/v') && contains(github.ref, 'beta') == true
        run: cd dist && npm publish --tag beta
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

      # Publish to GitHub Package Registry
      - name: ğŸ› ï¸ Set up package for GPR
        if: startsWith(github.ref, 'refs/tags/v') && contains(github.ref, 'beta') == false
        run: yarn gpr:setup

      - name: ğŸ› ï¸ Use GPR
        if: startsWith(github.ref, 'refs/tags/v') && contains(github.ref, 'beta') == false
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://npm.pkg.github.com/
          scope: '@celtian'

      - name: ğŸš€ Publish to GitHub Package Registry
        if: startsWith(github.ref, 'refs/tags/v') && contains(github.ref, 'beta') == false
        run: |
          cd dist
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{github.token}}
